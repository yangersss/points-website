<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Betting Game</h1>
    <div id="points-container">
        <div id="points">
            <span id="points-value">300</span> <!-- Separate element for the points value -->
            <div id="points-tooltip" class="tooltip">The amount of points you have for betting.</div>
        </div>
    </div>
        
    <div id="colors">
        <div class="color-group" id="red-group">
            <p>Red: <span class="percentage" id="red-percentage"></span></p>
            <p class="ratio" id="red-ratio"></p>
            <button class="bet-button" id="red">Bet on Red</button>
        </div>
        <div class="color-group" id="blue-group">
            <p>Blue: <span class="percentage" id="blue-percentage"></span></p>
            <p class="ratio" id="blue-ratio"></p>
            <button class="bet-button" id="blue">Bet on Blue</button>
        </div>
    </div>
    <div id="bet">
        <label for="bet-amount">Bet Amount:</label>
        <input type="number" id="bet-amount" min="1" max="100" value="10">
    </div>
    <div id="result"></div>
</body>
</html>
