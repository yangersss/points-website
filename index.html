<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Betting Game</h1>
    <div id="points-container">
        <div id="points">
            <span id="points-value">300</span> <!-- Separate element for the points value -->
            <div id="points-tooltip" class="tooltip">The amount of points you have for betting.</div>
        </div>
    </div>

    <div id="colors">
        <div class="color-group" id="red-group">
            <div id="red-percentage-container">
                <span class="percentage" id="red-percentage"></span>
                <div id="red-percentage-tooltip" class="tooltip">of the pot was bet on red</div>
            </div>
            <div id="red-ratio-container">
                <span class="ratio" id="red-ratio"></span>
                <div id="red-ratio-tooltip" class="tooltip">return ratio</div>
            </div>
            <button class="bet-button" id="red">Bet on Red</button>
        </div>
        <div class="color-group" id="blue-group">
            <div id="blue-percentage-container">
                <span class="percentage" id="blue-percentage"></span>
                <div id="blue-percentage-tooltip" class="tooltip">of the pot was bet on blue</div>
            </div>
            <div id="blue-ratio-container">
                <span class="ratio" id="blue-ratio"></span>
                <div id="blue-ratio-tooltip" class="tooltip">return ratio</div>
            </div>
            <button class="bet-button" id="blue">Bet on Blue</button>
        </div>
    </div>
    <div id="bet">
        <label for="bet-amount">Bet Amount:</label>
        <input type="number" id="bet-amount" min="1" max="100" value="10">
    </div>
</body>

</html>
